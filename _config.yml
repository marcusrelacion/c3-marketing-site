# 1. Files excluded from Jekyll builds
exclude:
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - node_modules
  - netlify.toml
  - README.md
  - vendor
  - .bundle

# 2. Installed Gems
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# 3. Gem settings
# Jekyll SEO Tag
