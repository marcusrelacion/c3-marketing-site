# 4. Jekyll settings
permalink: pretty
timezone: America/New_York

# 5. Collections
collections:
  agenda:
    title: Agenda
    output: true
    permalink: "/agenda/:title/"
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: false

defaults:
- scope:
    path: ''
  values:
    has-introduction: true
    introduction-background-color: bg-white
    introduction-header: Introduction
    introduction-body: |-
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
    introduction-has-button: true
    introduction-button-label: Optional Button
    introduction-button-url: "#"
    introduction-button-style: primary
- scope:
    path: ''
    type: agenda
  values:
    description: Provide description of event
    event:
      date: Select event date
      start-time: Select event start time
      end-time: Select event end time
    venue:
      name: Provide venue name
      address: Provide venue address
      directions: Provide venue directions (google maps)
    speakers:
    - name: Provide Speaker name
      title: Provide Speaker title
      company: Provide Speaker company
    filter-date:
      is-day-1: Select True if event occurs on day 1
      is-day-2: Select True if event occurs on day 2
      is-day-3: Select True if event occurs on day 3
    filter-time:
      is-morning: Select True if event occurs during the morning
      is-daytime: Select True if event occurs during the day
      is-evening: Select True if event occurs during the evening
    filter-type:
      is-session-keynote: Select True if event matches
      is-session-workshop: Select True if event matches
      is-session-general: Select True if event matches
      is-reception: Select True if event matches
      is-track-cx: Select True if event matches
      is-track-engage: Select True if event matches
    layout: page-agenda-single

