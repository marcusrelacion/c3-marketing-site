    <nav>
        <a href="/">
            <img src="/assets/images/c3-logo-blue.png">
            </img>
        </a>
        <ul>
            {% for link in site.data.navigation.live-site %}
            <li>
                <a class="{{ link.class }}" href="{{ link.url }}">
                    {{ link.title }}
                </a>
            </li>
            {% endfor %}
            <li>
                <a class="button button--primary" href="#" rel="noopener" target="_blank">
                    Register Now
                </a>

            Menu

            </i>
        </button>
    </nav>
</header>

        <img alt="" src="https://c3.clarabridge.com/wp-content/uploads/2017/11/c3-2018_logo_white.png"/>
