<div class="agenda__filter">
    <form>
        <div>
            <h4 data-houdini-toggle="additional-filters">
                Use the filters below to navigate the C3 agenda.
            </h4>
            <div data-houdini-group="additional-filters" id="additional-filters">
                <div class="events-filter__dates control-group" data-filter-group="">
                    {% for control in site.agenda-filter-date %}
                    <button class="events-filter__date-button control {{ control.class }}" data-filter="{{ control.filter }}" type="button">
                        <span class="control-text-1">
                            <i class="fad fa-calendar-day">
                            </i>
                            {{ control.text-1 }}
                        </span>
                        <span class="control-text-2">
                            {{ control.text-2 }}
                        </span>
                        <span class="control-text-3">
                            {{ control.text-3 }}
                        </span>
                    </button>
                    {% endfor %}
                </div>
                <div data-filter-group="">
                    <div>
                        <h4>
                            Time:
                        </h4>
                        {% for control in site.agenda-filter-time-of-day %}
                        <div class="radio">
                            <label class="radio-label">
                                <input name="additional-filters" type="radio" value="{{ control.filter }}"/>
                                {{ control.text-1 }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div>
                        <h4>
                            Type:
                        </h4>
                        {% for control in site.agenda-filter-type %}
                        <div class="radio">
                            <label class="radio-label">
                                <input name="additional-filters" type="radio" value="{{ control.filter }}"/>
                                {{ control.text-1 }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="control-group">
                        <button class="button button--secondary control control-text font-weight-700 sans" type="reset">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
