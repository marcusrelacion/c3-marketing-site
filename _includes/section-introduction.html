<section class="section section--introduction {{ page.introduction-background-color }}">
    <div class="section__content">
        <h2 class="section__header">
            {{ page.introduction-header }}
        </h2>
        <div class="section__body wysiwyg">
            {{ page.introduction-body | markdownify }}
        </div>
        {% if page.introduction-has-button == true %}
        <a class="button button button--{{ page.introduction-button-style }}" href="{{ page.introduction-button-url }}">
            {{ page.introduction-button-label }}
        </a>
        {% else %}
        {% endif %}
    </div>
</section>
