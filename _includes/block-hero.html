<section class="block block--hero" style="background-image: url({{ site.hero-background-image }}); background-size: cover; background-position: center center;">
    <div class="block__content">
        <div class="block__logo">
            <img alt="" src="{{ site.hero-logo }}"/>
        </div>
        <p class="block__header">
            {{ site.hero-header }}
        </p>
        <h1 class="block__date">
            {{ site.hero-date }}
        </h1>
        <p class="block__location">
            {{ site.hero-location }}
        </p>
    </div>
    <div class="block__overlay">
    </div>
</section>
