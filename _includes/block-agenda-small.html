<section class="block block--agenda-small {{ page.agenda-small-background-color }}">
    <div class="block__content">
        <h2 class="block__header">
            {{ page.agenda-small-header }}
        </h2>
        <ul class="block__body listing listing--three-column">
            {% for date in page.agenda-small-dates %}
            <li class="listing__item">
                <h3 class="listing__header">
                    {{ date.header }}
                </h3>
                <div class="listing__body wysiwyg">
                    {{ date.body | markdownify }}
                </div>
            </li>
            {% endfor %}
        </ul>
        {% if page.agenda-small-has-button == true %}
        <a class="block__button button button--{{ page.agenda-small-button-style }}" href="{{ page.agenda-small-button-url }}">
            {{ page.agenda-small-button-label }}
        </a>
        {% else %}
        {% endif %}
    </div>
</section>
