<section class="block block__agenda-small {{ page.agenda-small-background-color }}">
    <div class="container">
        <h2 class="agenda-small__title">
            {{ page.agenda-small-header }}
        </h2>
        <ul class="listing listing__agenda-small-dates">
            {% for date in page.agenda-small-dates %}
            <li class="agenda-small-date">
                <h2 class="agenda-small-date__title">
                    {{ date.header }}
                </h2>
                <div class="agenda-small-date__content wysiwyg">
                    {{ date.body | markdownify }}
                </div>
            </li>
            {% endfor %}
        </ul>
        {% if page.agenda-small-has-button == true %}
        <a class="button button--{{ page.agenda-small-button-style }}" href="{{ page.agenda-small-button-url }}">
            {{ page.agenda-small-button-label }}
        </a>
        {% else %}
        {% endif %}
    </div>
</section>
